<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/layout}">
<head>
    <title>Add/Edit Category</title>
</head>
<body>
<div layout:fragment="content">
    <h1 th:text="${category.categoryId != null ? 'Edit Category' : 'Add Category'}"></h1>
    <form th:action="@{/admin/categories/saveOrUpdate}" th:object="${category}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{categoryId}" />
        
        <label>Category Name:</label>
        <input type="text" th:field="*{categoryName}" required />
        
        <label>Icon:</label>
        <input type="file" name="icon" />
        
        <button type="submit">Save</button>
    </form>
</div>
</body>
</html>
